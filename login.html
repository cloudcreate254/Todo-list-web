    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

            </div>

              <label for="pwd" class="form-label" >Password</label><br>
              <input type="password" class="form-control" id="pwd" placeholder="Password" required><br><br><br>
            
            </div>

           <span id="error-message"></span>
            
            </div>
      </form>
    

    </div>

</body>
</html>
